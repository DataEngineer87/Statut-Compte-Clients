name: CI - Account Status Prediction

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-api:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests fastapi uvicorn

      # 4️⃣ Vérifier la structure du projet
      - name: Verify project structure
        run: |
          echo "Current working directory: $(pwd)"
          ls -R

      # 5️⃣ Exécuter les tests unitaires
      - name: Run unit tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q

      # 6️⃣ Lancer FastAPI en arrière-plan
      - name: Start FastAPI
        run: |
          nohup uvicorn app.FastAPI:app --host 0.0.0.0 --port 8000 &
          sleep 5

      # 7️⃣ Tester l'endpoint /predict avec Python
      - name: Test /predict endpoint
        run: |
          python - <<'EOF'
          import requests
          url = "http://127.0.0.1:8000/predict"
          data = {
              "gender": "Male",
              "marital_status": "Single",
              "employment_status": "Employed",
              "education_level": "Bachelor",
              "subscription_type": "Premium",
              "age_group": "35-44",
              "number_of_children": 2,
              "children_per_age": 0.5,
              "log_annual_income": 10.5,
              "country": "France"
          }
          r = requests.post(url, json=data)
          print("Status:", r.status_code)
          print("Response:", r.json())
          assert r.status_code == 200
          assert "prediction" in r.json()
          print("✅ /predict endpoint test passed successfully")
          EOF
