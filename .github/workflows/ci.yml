name: CI/CD - FastAPI Docker Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Installer les dépendances + pytest
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  #  Ajout explicite pour éviter "command not found"

      - name: Exécuter les tests unitaires
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q

      - name: Connexion à Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build de l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/statusclients-api:latest .

      - name: Push de l'image vers Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/statusclients-api:latest

      - name: Vérification du /predict
        run: |
          docker run -d -p 8000:8000 --name fastapi_test ${{ secrets.DOCKER_USERNAME }}/statusclients-api:latest
          sleep 5
          curl -X POST http://127.0.0.1:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "gender": "Male",
              "marital_status": "Single",
              "employment_status": "Employed",
              "education_level": "Bachelor",
              "subscription_type": "Premium",
              "age_group": "35-44",
              "number_of_children": 2,
              "children_per_age": 0.5,
              "log_annual_income": 10.5,
              "country": "France"
            }'
